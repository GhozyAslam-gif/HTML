
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- container = area dengan jarak di kiri kanan -->
    <!-- mx-auto = margin left right auto = biar ketengah -->
    <!-- p-4 = padding 1 rem (16px) -->
    <!-- bg-blue-300 = background biru kecerahan 300 -->
    <div class="container mx-auto p-4 bg-blue-300">
        <h1 class="text-3xl font-bold underline">
            Hello world!
        </h1>
        <!-- styling button -->
         <!-- hover: => saat elemnt di arahan -->
         <!-- rounded-full => border radius bulat full -->
         <!-- px-5 => padding x (left-right) -->
         <!-- py-2 => padding y (top-bottom) -->
         <!-- text-sm => text small (kecil) -->
         <!-- font-semibold => text agak tebal -->
          <br>
        <button type="button" class="bg-green-500 hover:bg-red-700 text-white hover:text-black rounded-full px-5 py-2 text-sm leading-5 font-semibold">
            Simpan Data
        </button>

        <br><br>
        <!-- FLEXBOX BASIC DI TAILWIND -->
        <!-- wajib ada class flex => display: flex -->
         <!-- flex-col : flex direction column (mobile) -->
         <!-- md:flex-row : flex direction row (medium++) -->
         <div class="flex flex-col md:flex-row gap-4">
          <div class="bg-green-200 p-4 flex-1">Box 1</div>
          <div class="bg-green-300 p-4 flex-1">Box 2</div>
          <div class="bg-green-400 p-4 flex-1">Box 3</div>
          <!-- <div class="bg-green-400 p-4 flex-1">Box 4</div> -->
         </div>

         <br><hr><br>
         <!-- GRID BASIC DI TAILWIND -->
         <!-- wajib ada class grid => dislpay: grid -->
         <!-- gird-cols: atur jumlah kolom -->
         <div class="grid grid-cols-4 gap-6 p-6">
            <div class="bg-red-300 p-4 rounded-md">
              Card 1
            </div>
            <div class="bg-orange-300 p-4 rounded-md">
              Card 2
            </div>
            <div class="bg-yellow-300 p-4 rounded-md">
              Card 3
            </div>
            <div class="bg-teal-300 p-4 rounded-md">
              Card 4
            </div>
         </div>

         <!-- navbar menu -->
          <header>
            <!-- mx-auto: margin left & right: auto (agar element ketengah) -->
            <!-- justify-between: item rata kiri-kanan -->
            <div class="flex mx-auto p-4 bg-indigo-800 justify-between rounded-md">
              <!-- gambar logo/judul halaman website -->
              <div class="text-xl text-white">
                Warung Semesta
              </div>

                <!-- navigasi utama -->
                <!-- hidden: display none (mobile) -->
              <nav class="hidden md:flex gap-3 text-sm">
                <a href="#" class="bg-indigo-400 text-white px-4 py-1 rounded-md">Beranda</a>
                <a href="#" class="bg-indigo-400 text-white px-4 py-1 rounded-md">Galeri</a>
                <a href="#" class="bg-indigo-400 text-white px-4 py-1 rounded-md">Kontak</a>
              </nav>

              <!-- humberger menu muncul saat di mobile -->
               <button class="md:hidden text-2x1 text-white">
                  â˜°
               </button>

            </div>
          </header>

         <!-- grid galeri gambar -->

    </div>

    <!-- script di bawah ini untuk mengatur dark -->
     <script>

     </script>
  </body>
</html>
