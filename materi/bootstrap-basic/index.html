<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- load bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- .container = jadi div class otomatis -->
    <!-- color modes: primary / info / success / warning / danger -->
    <div class="container bg-light">
      <h1 class="text-success">Hello, world!</h1>
      <div class="alert alert-danger">
        P ingpo <span class="text-danger">kebakaran</span> bang!
      </div>

      <!-- xl/lg/sm : atur ukuran besar kecil -->
      <button type="button" class="btn btn-primary btn-lg">
        Simpan Perubahan
      </button>
      <button type="button" class="btn btn-outline-info">Normal Button</button>
      <button type="reset" class="btn btn-danger btn-sm">Reset Data</button>

      <hr />
      <!-- galeri responsive 4 kolom -->
      <!-- .row = untuk membuat baris baru -->
      <!-- wajib ada sebelum membuat kolom -->
      <div class="row">
        <div class="col-4 bg-primary">AREA KIRI</div>
        <div class="col-4 bg-success">AREA TENGAH</div>
        <div class="col-4 bg-primary">AREA KANAN</div>
        <div class="col-8 bg-warning">AREA BAWAH KIRI</div>
        <div class="col-2 bg-info">AREA BAWAH KANAN 1</div>
        <div class="col-2 bg-danger">AREA BAWAH KANAN 2</div>
      </div>
      <!-- end row -->
      <hr />
      <!-- .row>.col-3*4>img : 4 kolom dengan img -->
      <!-- col-md-3 : 4 kolom ukuran layar sedang -->
      <!-- col-sm-6 : 2 kolom ukuran layar kecil -->
      <!-- col-12   : 1 kolom ukuran layar sgt kecil -->
      <div class="row">
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1618717941236-e55308b3c6b2?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGluZG9uZXNpYXxlbnwwfDJ8MHx8fDI%3D&auto=format&fit=crop&q=60&w=500"
            alt=""
          />
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1626509629438-e02aa1baeab1?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8aW5kb25lc2lhfGVufDB8MnwwfHx8Mg%3D%3D&auto=format&fit=crop&q=60&w=500"
            alt=""
          />
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1707352757059-511909302140?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGluZG9uZXNpYXxlbnwwfDJ8MHx8fDI%3D&auto=format&fit=crop&q=60&w=500"
            alt=""
          />
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1704859597974-cb64079ef7e6?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aW5kb25lc2lhfGVufDB8MnwwfHx8Mg%3D%3D&auto=format&fit=crop&q=60&w=500"
            alt=""
          />
        </div>
        <div class="col-md-6 col-sm-12 col-6">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1505993597083-3bd19fb75e57?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW5kb25lc2lhfGVufDB8MHwwfHx8Mg%3D%3D&auto=format&fit=crop&q=60&w=500"
            alt=""
          />
        </div>
        <div class="col-md-6 col-sm-12 col-6">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1501179691627-eeaa65ea017c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW5kb25lc2lhfGVufDB8MHwwfHx8Mg%3D%3D&auto=format&fit=crop&q=60&w=500"
            alt=""
          />
        </div>
      </div>
      <!-- end row -->

      <hr />
      <h2>Table Component</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>John</td>
            <td>Doe</td>
            <td>@social</td>
          </tr>
        </tbody>
      </table>

      <hr />
      <h3>Form Sample</h3>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- full width 100% = layar penuh -->
    <!-- <div class="container-fluid bg-warning">
        <h1>Hello, world!</h1>
        <p>Bahaya bang, kebakaran bang!</p>
    </div> -->
    <!-- load bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
